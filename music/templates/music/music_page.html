{% extends 'main_page/base.html' %}
{% block content %}
<h1>{{ page.title }}</h1>

{% if page.photo %}
<p><img class="img-article-left" src="{{page.photo.url}}"></p>
{% endif %}

{{ page.context|linebreaks }}
<p>Возраст: {{ page.age }}</p>
<a href="{% url 'music:update_page' page.slug %}">Редактировать статью</a>
<a href="{% url 'music:delete_page' page.slug %}">Удалить статью</a>
{% endblock %}
